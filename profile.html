<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Management</title>
  <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-gray-200">
  <header class="relative bg-blue-500 shadow p-4">
    <div class="container mx-auto max-w-5xl flex justify-center">
      <a href="#" class="flex items-center">
        <img src="src/img/calculator.png" alt="calculator" width="44"/>
        <span class="ml-4 text-white text-3xl font-bold sm:block">Project Manager</span>
      </a>
    </div>
  </header>
  <div class="title">
    <div class="bg-blue-400 p-4">
      <div class="container mx-auto max-w-5xl flex justify-center">
        <h1 class="text-white text-2xl font-semibold mt-8 mb-16">Meu perfil</h1>
      </div>
    </div>
    <div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-204.57,-44.88 C139.10,111.03 271.49,-49.98 698.36,59.72 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #60a5fa;"></path></svg></div>
  </div>
  <div class="container mx-auto flex flex-col lg:flex-row lg:justify-around">
    <div class="card flex flex-col items-center relative -top-52 flex-1 mx-4 max-w-md h-full lg:bg-white lg:p-8 lg:rounded-md lg:shadow-lg lg:-top-48">
      <img class="w-52 rounded-full border-4 border-pink-500" src="https://avatars.githubusercontent.com/u/69832627?v=4" alt="profile pic">
      <h2 class="text-gray-800 text-2xl font-bold tracking-wide mt-4 mb-8">Rodrigo Nahid</h2>
      <p class="text-gray-500 text-lg mb-4">O valor da sua hora é de <span class="text-gray-700 font-semibold">R$ 75,00</span>.</p>
    </div>
    <div class="flex-1 mx-4">
      <div class="relative -top-36 m-4 lg:-top-24">
        <h2 class="text-gray-500 text-2xl font-semibold border-b-2 border-gray-300 pb-2 mb-6">Dados do perfil</h2>
        <div class="lg:flex lg:-mx-2">
          <input class="w-full my-4 py-2 px-4 rounded border border-gray-300 lg:mx-2" type="text" placeholder="Nome">
          <input class="w-full my-4 py-2 px-4 rounded border border-gray-300 lg:mx-2" type="text" placeholder="Link da foto">
        </div>
      </div>
      <div class="relative -top-36 m-4 lg:-top-24">
        <h2 class="text-gray-500 text-2xl font-semibold border-b-2 border-gray-300 pb-2 mt-12 mb-6">Planejamento</h2>
        <div class="xl:-mx-2">
          <div class="xl:flex">
            <label class="xl:mx-2" for="">
              <span>Quanto eu quero ganhar por mês?</span>
              <input class="w-full my-4 py-2 px-4 rounded border border-gray-300" type="text" placeholder="Nome">
            </label>
            <label class="xl:mx-2" for="">
              <span>Quantas horas quero trabalhar por dia?</span>
              <input class="w-full my-4 py-2 px-4 rounded border border-gray-300" type="text" placeholder="Nome">
            </label>
          </div>
          <div class="xl:flex">
            <label class="xl:mx-2" for="">
              <span>Quantos dias quero trabalhar por semana?</span>
              <input class="w-full my-4 py-2 px-4 rounded border border-gray-300" type="text" placeholder="Nome">
            </label>
            <label class="xl:mx-2" for="">
              <span>Quantas semanas por ano quero tirar férias?</span>
              <input class="w-full my-4 py-2 px-4 rounded border border-gray-300" type="text" placeholder="Nome">
            </label>
          </div>
          <input class="p-4 w-full bg-blue-600 text-white text-lg font-semibold rounded mt-4 cursor-pointer transition lg:hover:bg-blue-500" type="submit" value="Salvar dados">
        </div>
      </div>
    </div>
  </div>

</body>
<script src="src/scripts/toggle.js"></script>
</html>
